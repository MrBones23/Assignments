    <h1>Click Counter</h1>
    <button class="baseButton" id="clickButton" onclick="document.body.style.backgroundColor = 'red'; handleClickRed()" onmouseover="handleHoverCountRed()">RED</button>
    <p id="clickCountRed">RED count: 0</p>
    <p id="hoverCountRed">Hover count: 0</p>


	<button class="baseButton"  onclick="document.body.style.backgroundColor = 'blue'; handleClickBlue()" onmouseover="handleHoverCountBlue()">BLUE</button>
    <p id="clickCountBlue">BLUE count: 0</p>
    <p id="hoverCountBlue">Hover count: 0</p>

    <button class="baseButton" id="clickButton" onclick="document.body.style.backgroundColor = 'green'; handleClickGreen()" onmouseover="handleHoverCountGreen()">GREEN</button>
